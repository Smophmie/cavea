apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
  namespace: {{.Release.Namespace}}
  labels:
      {{- include "backend.labels" . | nindent 4 }}
data:
  DB_HOST: "database-service.cavea-back-namespace.svc.cluster.local"
  DB_DATABASE: {{ .Values.db_name }}
  DB_USERNAME: "root"
  DB_PASSWORD: {{ .Values.db_password }}
  DB_PORT: "3306"
  DB_CONNECTION: "mysql"