name: Laravel and Expo SonarQube Analysis

on:
  workflow_call:

jobs:
  laravel-and-expo-sonarqube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@1a6d90ebcb0e6a6b1d87e37ba693fe453195ae25
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.modules=backend,frontend

            -Dbackend.sonar.projectName=Backend
            -Dbackend.sonar.projectBaseDir=cavea-back
            -Dbackend.sonar.sources=app
            -Dbackend.sonar.tests=tests
            -Dbackend.sonar.php.coverage.reportPaths=storage/coverage.xml
            -Dbackend.sonar.exclusions=**/vendor/**,**/storage/**,**/bootstrap/cache/**

            -Dfrontend.sonar.projectName=Frontend
            -Dfrontend.sonar.projectBaseDir=cavea-front
            -Dfrontend.sonar.sources=app,authentication,api.ts
            -Dfrontend.sonar.exclusions=**/node_modules/**,**/assets/**,**/.expo/**
            
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}