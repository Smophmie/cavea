name: Frontend Build APK

on:
  workflow_call:
    inputs:
      profile:
        required: true
        type: string
        default: 'preview'
    outputs:
      apk-url:
        value: ${{ jobs.build-package.outputs.apk-url }}

jobs:
  build-package:
    name: Build Android package
    runs-on: ubuntu-latest
    outputs:
      apk-url: ${{ steps.eas-build.outputs.APK_URL }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: cavea-front/package-lock.json

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: cavea-front
        run: npm ci

      - name: Build APK with EAS
        id: eas-build
        working-directory: cavea-front
        run: |
          echo "Starting EAS Build for Android (${{ inputs.profile }})..."
          
          # Lancer le build
          eas build --platform android --profile ${{ inputs.profile }} --non-interactive --wait --json > build-result.json
          
          # Extraction robuste de l'URL avec jq (solutionne l'erreur de tableau/objet)
          APK_URL=$(cat build-result.json | jq -r '
            # S'assurer que le contenu est un tableau
            (if type == "array" then . else [.] end) | 
            # Chercher l'URL de l'artefact ou l'URL du build dans chaque Ã©lÃ©ment
            map(
                .artifacts[0].artifactUrl // 
                .buildUrl // 
                empty
            ) |
            # Prendre le premier rÃ©sultat non-vide et l'imprimer
            .[] | select(. != null) | .
          ' | head -n 1)
          
          if [ -z "$APK_URL" ] || [ "$APK_URL" = "null" ]; then
            echo "Avertissement: Impossible de rÃ©cupÃ©rer l'URL de l'APK."
            echo "Le contenu JSON est ci-dessous :"
            cat build-result.json
            
            APK_URL="URL_NOT_FOUND" 
          else
            echo "Build completed successfully!"
            echo "APK URL: $APK_URL"
          fi
          
          echo "APK_URL=$APK_URL" >> $GITHUB_OUTPUT

      - name: Comment PR with APK link
        if: github.event_name == 'pull_request' && success()
        uses: actions/github-script@v7
        with:
          script: |
            const apkUrl = '${{ steps.eas-build.outputs.APK_URL }}';
            let bodyText;

            if (apkUrl === 'URL_NOT_FOUND') {
              bodyText = `## Android APK Build TerminÃ©! \n\n**Statut:** Le build EAS a rÃ©ussi, mais l'URL de l'APK n'a pas pu Ãªtre extraite du JSON. Veuillez vÃ©rifier les logs EAS pour le lien de tÃ©lÃ©chargement.\n\n*Build profile: ${{ inputs.profile }}*`;
            } else {
              bodyText = `## Android APK Ready! \n\n**Download:** ${apkUrl}\n\n### Installation sur Samsung:\n1. TÃ©lÃ©chargez le fichier APK\n2. Autorisez l'installation depuis sources inconnues\n3. Installez l'APK\n4. Lancez l'app!\n\n*Build profile: ${{ inputs.profile }}*`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: bodyText
            })

      - name: Create build summary
        if: success()
        run: |
          APK_URL="${{ steps.eas-build.outputs.APK_URL }}"
          echo "## Android Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Profile:** ${{ inputs.profile }}" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** Android (APK)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "$APK_URL" = "URL_NOT_FOUND" ]; then
            echo "### URL de l'APK non trouvÃ©e" >> $GITHUB_STEP_SUMMARY
            echo "Le build EAS a rÃ©ussi, mais l'URL n'a pas pu Ãªtre extraite du JSON de sortie. Veuillez consulter les logs EAS pour le lien de tÃ©lÃ©chargement." >> $GITHUB_STEP_SUMMARY
          else
            echo "### Download APK" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”— [TÃ©lÃ©charger l'APK]($APK_URL)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Installation sur Android" >> $GITHUB_STEP_SUMMARY
            echo "1. TÃ©lÃ©chargez le fichier APK depuis le lien ci-dessus" >> $GITHUB_STEP_SUMMARY
            echo "2. Sur votre Android: ParamÃ¨tres â†’ SÃ©curitÃ© â†’ Sources inconnues (activer)" >> $GITHUB_STEP_SUMMARY
            echo "3. Ouvrez le fichier APK tÃ©lÃ©chargÃ©" >> $GITHUB_STEP_SUMMARY
            echo "4. Installez l'application" >> $GITHUB_STEP_SUMMARY
            echo "5. Lancez l'app!" >> $GITHUB_STEP_SUMMARY
          fi