name: Frontend Build APK

on:
  workflow_call:
    inputs:
      profile:
        required: true
        type: string
        default: 'preview'

jobs:
  build-package:
    name: Build Android package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: cavea-front/package-lock.json

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: cavea-front
        run: npm ci

      - name: Build APK with EAS
        working-directory: cavea-front
        run: |
          echo "Starting EAS Build for Android (${{ inputs.profile }})..."
          eas build --platform android --profile ${{ inputs.profile }} --non-interactive --wait

      - name: Build summary
        run: |
          echo "## Android build completed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Profile:** ${{ inputs.profile }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ‘‰ Le lien du build est disponible directement dans les logs EAS ci-dessus." >> $GITHUB_STEP_SUMMARY