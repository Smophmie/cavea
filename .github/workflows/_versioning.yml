name: Versioning

on:
  workflow_call:
    outputs:
      new-version:
        value: ${{ jobs.bump-version.outputs.new-version }}

permissions:
  contents: write

jobs:
  bump-version:
    name: Bump version and tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read and bump version
        id: bump
        run: |
          echo "Current VERSION:"
          cat VERSION
          VERSION=$(cat VERSION)
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"
          echo "$NEW_VERSION" > VERSION
          echo "new-version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit and tag new version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION
          git commit -m "Bump version to ${{ steps.bump.outputs.new-version }}" || echo "No changes to commit"
          git tag -a "v${{ steps.bump.outputs.new-version }}" -m "Release v${{ steps.bump.outputs.new-version }}" || echo "Tag already exists"

      - name: Push changes and tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin HEAD:main || echo "Push skipped"
          git push origin --tags || echo "Push tags skipped"
