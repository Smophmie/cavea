name: Backend and frontend CI/CD

on:
  push:
    branches: [ main, dev, feature/ci-cd ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    uses: ./.github/workflows/common-laravel-tests.yml
    secrets: inherit

  sonarqube:
    needs: tests
    uses: ./.github/workflows/common-laravel-and-expo-sonarqube.yml
    secrets: inherit

  package:
    needs: sonarqube
    uses: ./.github/workflows/common-laravel-package.yml
    secrets: inherit

  deploy-dev:
    needs: package
    if: github.ref == 'refs/heads/dev'
    uses: ./.github/workflows/common-laravel-and-db-deploy.yml
    with:
      environment: dev
    secrets: inherit

  deploy-prod:
    needs: package
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/common-laravel-and-db-deploy.yml
    with:
      environment: prod
    secrets: inherit