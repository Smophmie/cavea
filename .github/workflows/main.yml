name: Laravel CI/CD

on:
  push:
    branches: [ main, dev, feature/ci-cd ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    uses: ./.github/workflows/common-laravel-tests.yaml
    secrets: inherit

  sonarqube:
    needs: tests
    uses: ./.github/workflows/common-laravel-sonarqube.yaml
    secrets: inherit

  package:
    needs: sonarqube
    uses: ./.github/workflows/common-laravel-package.yaml
    secrets: inherit

  deploy:
    needs: package
    # Permit to deploy just on main and dev branches
    # if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
    uses: ./.github/workflows/common-laravel-and-db-deploy.yaml
    secrets: inherit