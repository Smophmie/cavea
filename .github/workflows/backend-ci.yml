name: Backend CI

on:
  push:
    branches: [ main, dev, feature/ci-cd ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    uses: ./.github/workflows/jobs/common/laravel-tests.yaml

  sonarqube:
    needs: tests
    uses: ./.github/workflows/jobs/common/laravel-sonarqube.yaml

  package:
    needs: sonarqube
    uses: ./.github/workflows/jobs/common/laravel-package.yaml

  deploy:
    needs: package
    uses: ./.github/workflows/jobs/common/laravel-and-db-deploy.yaml